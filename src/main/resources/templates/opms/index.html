<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OPMs</title>
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 50px;">
            <fieldset>
                <legend>OPMs</legend>
                <div class="row">
                    <div class="col-6">
                        <form method="post" th:object="${opm}" th:action="@{/opms}">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" th:field="*{nome}" class="form-control" autocomplete="off" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="sigla">Sigla</label>
                                <input type="text" id="sigla" th:field="*{sigla}" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            <i class="fas fa-save"></i> Salvar
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="reset" class="btn btn-danger btn-block">
                                            <i class="fas fa-eraser"></i> Limpar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Sigla</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="opm : ${opms}">
                                <td th:text="${opm.id}"></td>
                                <td th:text="${opm.nome}"></td>
                                <td th:text="${opm.sigla}"></td>
                                <td>
                                    <a class="btn btn-success btn-sm"
                                       th:href="@{/opms/{id}/edita(id=${opm.id})}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="btn btn-danger btn-sm"
                                       th:href="@{/opms/{id}/remove(id=${opm.id})}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/popper.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
    </body>
</html>
